<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users and Admins List</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css" th:href="@{webjars/github-com-novaeye-jquery-easyui-bower/1.5.0.1/themes/default/easyui.css}"/>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css" th:href="@{webjars/github-com-novaeye-jquery-easyui-bower/1.5.0.1/themes/icon.css}"/>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/demo/demo.css" th:href="@{webjars/github-com-novaeye-jquery-easyui-bower/1.5.0.1/demo/demo.css}"/>
    <style type="text/css">
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            color:#666;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
        </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js" th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" src="http://www.jeasyui.net/Public/js/easyui/jquery.easyui.min.js" th:src="@{webjars/github-com-novaeye-jquery-easyui-bower/1.5.0.1/jquery.easyui.min.js}"></script>
    <script type="text/javascript">
        function editUser(){
            var row = $('#dg').datagrid('getSelected');
            if (row){
                $('#dlg').dialog('open').dialog('setTitle','Edit User');
                $('#fm').form('load',row);
                url = 'update_user.php?id='+row.id;
            }
        }
    </script>
</head>

<!--/*@thymesVar id="user" type="com.finaninfo.user.User"*/-->
<body>
    <h2>User List</h2>
    <div class="demo-info" style="margin-bottom: 10px">
        <div class="demo-tip icon-tip">&nbsp;</div>

    </div>

    <table id="dg" title="Users" class="easyui-datagrid" style="width:700px;height:250px"
           toolbar="#toolbar" pagination="true"
           rownumbers="true" fitColumns="true" singleSelect="true">
        <thead>
        <th>ID</th><th>Username</th><th>E-mail</th><th>City</th><th>Phone Number</th>
        </thead>
        <!--/*@thymesVar id="newsSet" type="java.util.List"*/-->
        <tr th:each=" news : ${newsSet}">
            <!--/*@thymesVar id="news" type="com.finaninfo.model.News"*/-->
        <td th:text="${news.getId()}">1</td><td th:text="${news.title}">OneLastStop</td><td th:text="${news.getContent()}">hudashi@123.com</td><td th:text="${news.getComposeDate()}">Shanghai</td>
        </tr>
    </table>
    <div id="toolbar">
        <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a>
    </div>
</body>
</html>
