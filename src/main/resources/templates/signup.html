<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <th:block th:include="layout::link"/>
    <title>Signup</title>
</head>
<body>
<h1>Sign up Page</h1>
    <div class ="signup" th:object="${user}">
        <form th:action="@{/signupSuccess}" th:method="post">
        Username: <input th:field="*{username}"/>
        <br/>
        Password: <input type="password" th:field="*{password}"/>
        <br/>
            <button type="submit">signup</button>

        </form>
    </div>
</body>
</html>
